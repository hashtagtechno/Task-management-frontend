<div class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light pe-3">
    <a class="navbar-brand" href="#">
      <img
        src="assets/images/hashtag.png"
        class="d-inline-block align-top ms-3 logo"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="search-box mx-auto">
        <input
          type="text"
          class="search-txt"
          type="text"
          name="search"
          [(ngModel)]="searchText"
          autocomplete="off"
          (ngModelChange)="search()"
          (keyup.enter)="enterSearch()"
          placeholder="Search..."
        />

        <a class="search-btn cursor" (click)="enterSearch()">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <div class="d-flex align-items-center ms-auto me-3">
        <button class="btn me-3 download-btn" (click)="openDownloadModal()"  *ngIf="!isElectronApp">
          <i class="fa fa-download me-1"></i> Download App
        </button>

        <div class="dropdown ms-auto me-3">
          <button
            class="btn avatar-btn dropdown-toggle p-0"
            type="button"
            role="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img [src]="userImage" class="profile-pic mb-1" width="40" />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item cursor" (click)="profile()"
                ><i class="fa fa-solid fa-user me-2"></i>Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item cursor" (click)="logOut()"
                ><i class="fa fa-solid fa-arrow-right-from-bracket me-2"></i>
                Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
