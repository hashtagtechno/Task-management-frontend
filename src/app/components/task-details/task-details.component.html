<div class="modal-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center w-100 justify-content-between">
      <button class="btn btn-sm update-btn" (click)="onUpdateStatus()">
        Update Status
      </button>
      <i class="fa fa-times  fa-lg ms-auto" aria-hidden="true" (click)="closeModal()" ></i>
    </div>
  </div>
  
  <div class="modal-body">
    <div class="mb-3">
      <h6 class="fw-bold">{{ task.title }}</h6>
      <label class="text-muted  me-2">Task ID:</label>  <span> {{ 'TZK-' + task.id }}</span>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="text-muted  me-2">Status:</label>
        <span class="badge"
          [ngClass]="{
            'bg-secondary': task.status === 'Not Started',
            'bg-warning': task.status === 'Inprogress',
            'bg-success': task.status === 'Completed',
            'bg-dark': task.status === 'Closed'
          }"
          >{{ task.status }}</span
        >
      </div>
      <div class="col-md-6">
        <label class="text-muted  me-2">Assignee:</label>
        <span>{{ task.assignee || 'Unassigned' }}</span>
      </div>
    </div>
  
    <div class="row mb-3 pb-3 date-row">
      <div class="col-md-6">
        <label class="text-muted  me-2">Start Date:</label>
        <span>{{ task.start_date | date: 'dd MMM yyyy' }}</span>
      </div>
      <div class="col-md-6">
        <label class="text-muted  me-2">Due Date:</label>
        <span>{{ task.due_date | date: 'dd MMM yyyy' }}</span>
      </div>
    </div>
  
    <div class="mb-3">
      <label class="text-muted  mb-2">Progress:</label>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width.%]="task.progress || 0"
          [attr.aria-valuenow]="task.progress || 0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ task.progress || 0 }}%
        </div>
      </div>
    </div>
  
    <div>
      <label class="text-muted  me-2">Description:</label>
      <p  style="white-space: pre-wrap">{{ task.description || 'No description provided.' }}</p>
    </div>
  </div>
