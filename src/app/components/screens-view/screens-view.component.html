
<div class="container">
  <div *ngFor="let group of rawScreenshots" class="group-row">
    <div class="hour-label">
      {{ group.timestamp }}
    </div>
    <div class="screenshots-row">
      <img
        *ngFor="let shot of group.imageUrl"
        [src]="shot.imageUrl"
        [alt]="shot.timestamp"
        class="screenshot-img card-img-top zoom-on-hover"
      />
    </div>
  </div>
</div>
