
<div class="row mt-3">
  <div class="col-md-2">
    <input
      type="text"
      class="form-control grey-bg"
      bsDatepicker
      [bsConfig]="{ maxDate: maxDate, dateInputFormat: 'MM/DD/YYYY',  containerClass: 'theme-default' }"
      [(ngModel)]="today" 
      placeholder="Select date"
      readonly
    />
  </div>
  <div class="col-md-2 offset-md-8">
<button (click)="downloadPDF()" class="download-btn">  <i class="fa fa-download me-1"></i>Download Report</button>
  </div>
  
</div>
<div class="row text-center mb-1 mt-2 container">
  <div class="col-md-7">
    <div class="row">
      <div class="col-md-6 mb-2 mt-3">
        <div class="card shadow-sm fourtile">
          <div class="card-body">
            <span class="d-flex justify-content-center align-items-center">
              <h5>6.15 mnts</h5></span
            >
            <h6 class="card-title text-muted">Productive Hrs</h6>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-2 mt-3">
        <div class="card shadow-sm fourtile">
          <div class="card-body">
            <span class="d-flex justify-content-center align-items-center">
              <h5 class="">15mnts</h5>
            </span>
            <h6 class="card-title text-muted">Idle hrs</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center mb-2 mt-3">
      <div class="col-md-6 mb-2 mt-3">
        <div class="card shadow-sm fourtile">
          <div class="card-body">
            <span class="d-flex justify-content-center align-items-center"
              ><h5>09.15AM</h5></span
            >
            <h6 class="card-title text-muted">Log in</h6>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-2 mt-3">
        <div class="card shadow-sm fourtile">
          <div class="card-body">
            <span class="d-flex justify-content-center align-items-center">
              <h5>05.15PM</h5></span
            >
            <h6 class="card-title text-muted">Log out</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <!-- Bar Chart -->
    <div class="card mb-6">
      <div class="card-header">Activity</div>
      <div class="card-body">
        <div
          echarts
          [options]="donutChartOptions"
          class="w-100"
          style="height: 200px"
        ></div>
      </div>
    </div>
  </div>
</div>

<table class="activity-table">
  <thead>
    <tr>
      <th>App Name</th>
      <th>Title</th>
      <th>Duration</th>
      <th>Visual</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of reports">
      <td>{{ item.appName }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.readableDuration }}</td>
      <td class="bar-td">
        <div class="bar-container">
          <div
            class="bar"
            [style.width.%]="(item.duration / maxDuration) * 100"
          ></div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
