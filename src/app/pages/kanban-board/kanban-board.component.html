<app-header></app-header>
<div class="main-container">
    <app-sidebar></app-sidebar>
    <div class="content ms-3">

<div class="row">
<div class="kanban-container d-flex gap-3">
  <div class="kanban-column" *ngFor="let column of [
    { title: 'New', tasks: newTasks },
    { title: 'Active', tasks: activeTasks },
    { title: 'Done', tasks: doneTasks },
    { title: 'Closed', tasks: closedTasks }
  ]">
    <h5 class="column-title">{{ column.title }}</h5>
    <div
      cdkDropList
      [cdkDropListData]="column.tasks"
      class="task-drop-zone"
      (cdkDropListDropped)="drop($event, column.title)"
    >
      <div
        class="task-card"
        *ngFor="let task of column.tasks"
        cdkDrag
      >
        <h6>{{ task.title }}</h6>
        <p><strong>Assignee:</strong> {{ task.assignee }}</p>
        <small>Due: {{ task.due_date }}</small>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
