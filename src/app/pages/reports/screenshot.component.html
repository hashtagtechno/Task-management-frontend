<div class="row d-flex">
  <div *ngFor="let group of groupedScreenshots | keyvalue">
    <h3>{{ group.key }}</h3>
    <div class="screenshots-row">
      <div class="image-card" *ngFor="let shot of group.value">
        <img
          [src]="shot?.path"
          (click)="openImageModal(shot.path)"
          alt="Screenshot"
        />
      </div>
    </div>
  </div>
</div>
