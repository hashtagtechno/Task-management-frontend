<div class="row mb-3 mt-3">
  <h6 class="text-muted">Report of {{ getFormattedDate() }}</h6>
</div>
<div class="row text-center mb-1 mt-2 container">
  <div class="col-md-3 mb-2">
    <div class="card shadow-sm fourtile">
      <div class="card-body">
        <span class="d-flex justify-content-center align-items-center"
          ><i class="fa fa-users me-2" aria-hidden="true"></i>
          <h5>24</h5></span
        >
        <h6 class="card-title text-muted">Total Members</h6>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-2">
    <div class="card shadow-sm fourtile">
      <div class="card-body">
        <span class="d-flex justify-content-center align-items-center">
       <i class="fa fa-laptop me-2" aria-hidden="true"></i>
        <h5 class="">23</h5> </span
        >
          <h6 class="card-title text-muted">Available</h6>
       
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-2">
    <div class="card shadow-sm fourtile">
      <div class="card-body">
          <span class="d-flex justify-content-center align-items-center"><i class="fa fa-sign-out me-2" aria-hidden="true"></i><h5>1</h5></span> 
        <h6 class="card-title text-muted">On Leave</h6>
     
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-2">
    <div class="card shadow-sm fourtile">
      <div class="card-body">
      <span class="d-flex justify-content-center align-items-center"><i class="fa fa-clock me-2" aria-hidden="true"></i>  <h5>4</h5></span>
        <h6 class="card-title text-muted">Late Logins</h6>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="row">
    <div class="container-fluid mt-1">
      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="user-header-row mb-2 mt-5">
            <div class="row">
              <div class="col-3 title-label">Team member</div>
              <div class="col-3 title-label">Loged in</div>
              <div class="col-2 title-label">Working hours</div>
              <div class="col-2 title-label">Idle time</div>
            </div>
          </div>
          <div class="accordion" id="userAccordion">
            <div
              class="accordion-item"
              *ngFor="let user of users; let i = index"
            >
              <h2 class="accordion-header" [id]="'heading' + i">
                <div
                  class="accordion-button d-flex align-items-center justify-content-between"
                >
                  <div class="d-flex w-100">
                    <!-- Side line -->
                    <div class="me-3">
                      <div
                        class="vertical-line"
                        [ngClass]="{
                          'bg-blue-sideline': user.role === 'Project Manager',
                          'bg-warning': user.role === 'Team member',
                          'bg-success': user.role === 'Admin'
                        }"
                      ></div>
                    </div>

                    <!-- Title and ID -->
                    <div class="p-1 col-3">
                      <div class="text-muted title-text">
                        {{ user.name }}
                      </div>
                      <div>
                        <span class="label-style">ID:</span>
                        <span class="label-style"
                          ><i>{{ getLast4Chars(user._id) }}</i></span
                        >
                      </div>
                    </div>

                    <!-- user -->
                    <div class="text-muted col-3 align-content-center">
                      <small>9.00AM</small>
                    </div>

                    <!-- Status -->
                    <div class="text-muted col-2 align-content-center">
                      <small>6.15hrs</small>
                    </div>
                    <div class="text-muted col-2 align-content-center">
                      <small>1.15mnts</small>
                    </div>
                    <!-- Due Date -->
                    <!-- <div class="text-muted col-2 align-content-center">
                      <img [src]="user?.profileImage" class="avatar" />
                    </div> -->
                    <div class="text-muted col-2 align-content-center pointer">
                      <small (click)="rediretToReports(user?._id,user?.name)"
                        >Time Report</small
                      >
                    </div>
                  </div>
                </div>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
