<app-header></app-header>
<div class="main-container">
    <app-sidebar></app-sidebar>
    <div class="content ms-3">

<div class="row">
    <div class="container-fluid mt-1">
      <div class="row">
        <div class="col-md-12 mb-1">
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-create" (click)="openTaskModal()">+ Create Task</button>
          </div>
          </div>
          </div>
        <div class="row" >
          <div class="col-md-2">
            <div class="row card mb-3">
             <div class="card-header">Total Worked Today</div>
              <div class="card-body">12hrs</div>
            </div>
            <div class="row card mb-3">
              <div class="card-header">Total Activity today</div>
               <div class="card-body">50%</div>
             </div>
             <div class="row card mb-3">
              <div class="card-header">XXXX</div>
               <div class="card-body">12hrs</div>
             </div>
            
          </div>
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header">Time Overview</div>
              <div class="card-body">
            <div echarts [options]="lineChartOptions" class="demo-chart" style="height: 250px;"></div>
</div>
</div>
          </div>
          <div class="col-md-4">
            <!-- Bar Chart -->
            <div class="card mb-4">
              <div class="card-header">Task Overview</div>
              <div class="card-body">
                <div echarts [options]="chartOptions" class="w-100" style="height: 250px;"></div>
              </div>
            </div>
      
            <!-- Recent Activities -->
            <!-- <div class="card">
              <div class="card-header">Recent Tasks</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let task of recentTasks">
                  <strong>{{ task.assigned_to }}</strong> created Task <strong>{{task.task_name}}</strong>&nbsp; on 
                  <small class="text-muted">{{ task.createdAt | date:'short' }}</small>
                </li>
              </ul>
            </div> -->
          </div>
          
          </div>
          <div class="row">
          <div class="col-md-12 mb-4">
         
            <div class="task-header-row mb-3 mt-5" *ngIf="tasks?.length==0">No tasks</div>
            <div class="task-header-row mt-2 mb-2" *ngIf="tasks?.length!=0">
                <div class="row">
                  <div class="col-2 title-label">Task</div>
                  <div class="col-2 title-label">Project</div>
                  <div class="col-2 title-label">Assignee</div>
                  <div class="col-1 title-label">Status</div>
                  <div class="col-2 title-label d-flex justify-content-center align-items-center">Due Date</div>
                </div>
              </div>
            <div class="accordion" id="taskAccordion">
                <div class="accordion-item"*ngFor="let task of tasks | paginate: { itemsPerPage: 10, currentPage: p }; let i = index" >
                    
                  <h1 class="accordion-header" [id]="'heading' + i">
                    <div
                      class="accordion-button d-flex align-items-center justify-content-between"
                   >
                      <div class="d-flex w-100 shadow-none">
                        <!-- Side line -->
                        <div class="me-2">
                          <div class="vertical-line" [ngClass]="{
                              'bg-blue-sideline': task.status === 'Not Started',
                              'bg-pink': task.status === 'Inprogress',
                              'bg-success': task.status === 'Completed',
                              'bg-dark': task.status === 'Closed'
                            }"></div>
                        </div>
                  
                        <!-- Title and ID -->
                        <div class="p-1 col-2 pt-2 pb-2">
                          <div class="text-muted title-text char-trim task-title">{{ task.task_name }}</div>
                          <div>
                            <span class="label-style">ID:</span>
                            <span class="label-style"><i>{{ getLast4Chars(task._id)}}</i></span>
                          </div>
                        </div>
                  
                        <!-- Project -->
                        <div class="text-muted col-2 align-content-center">
                          <small>{{ task.project_name }}</small>
                        </div>
                        <div class="text-muted col-2 align-content-center">
                          <small>{{ task.assigned_to }}</small>
                        </div>
                        <!-- Status -->
                        <div class="text-muted col-1 align-content-center text-center status-value" [ngClass]="{
                          'bg-notstarted': task.status === 'Not Started',
                          'bg-inprogress': task.status === 'Inprogress',
                          'bg-completed': task.status === 'Completed',
                          'bg-closed': task.status === 'Closed'
                        }">
                          <small>{{task.status}}</small>
                        </div>
                  
                        <!-- Due Date -->
                        <div class="text-muted col-2 d-flex justify-content-center align-items-center">
                          <small>{{ task.due_date | date }}</small>
                        </div>
                  
                        <div
                          class="text-muted col-1 align-content-center"
                        >
                          <small class="action-btn pointer" (click)="openviewTask(task._id)">View</small>
                        </div>
                        <div
                        class="text-muted col-1 align-content-center"
                      >
                        <small class="action-btn pointer" (click)="deleteTask(task._id)">Delete</small>
                      </div>
                      <div
                      class="text-muted col-1 align-content-center"
                    >
                      <small class="action-btn pointer" *ngIf="task.status!='Completed'"   (click)="updateTask(task._id,task.status)">Update</small>
                   
                    </div>
                      </div>
                    </div>
                  </h1>
                </div>
                <pagination-controls *ngIf="tasks?.length" style="margin-top: 20px; display: block;"  previousLabel="Prev"
                nextLabel="Next" (pageChange)="p = $event"></pagination-controls>
              </div>
             </div> 
      
        </div>
      </div>
      
</div>
<app-notification></app-notification>
