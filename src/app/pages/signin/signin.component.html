<section class="signin d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div
              class="d-none d-md-block col-md-6 img"
              style="background-image: url('../../../assets/images/task-login.jpg')"
            ></div>
            <div class="col-12 col-md-6 p-4 p-md-5 border-bottom-signin border-3">
             
              <div class="row mb-3">
                <div class="col-8 p-0">
                  <h4 class="text-uppercase">Task Manager</h4>
                  
                </div>
              </div>
              <form
                action="#"
                class="signin-form needs-validation"
                [formGroup]="signinForm"
                (ngSubmit)="signin()"
              >
                <div class="form-group mb-3">
                  <label class="label" for="name">Username</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    placeholder="Username"
                    name="username"
                    formControlName="username"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input
                    type="password"
                    class="form-control mt-1"
                    placeholder="Password"
                    name="password"
                    formControlName="password"
                    autocomplete="on"
                    required
                  />
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="alererror">
                  The username and password you entered did not match our records.
                  Please try again.
                </div>
               
                <div class="d-grid mb-5">
                  <button
                    type="submit"
                    class="btn btn-prim rounded submit px-3 btn-signin"
                  >
                    <span>Sign In</span>
                  
                  </button>
                
                </div>
               
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
